<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing page" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <a href="#"><img src="images/logo.avif" alt="Logo" loading="lazy" /></a>
        <nav class="navbar">
          <ul class="links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Products</a></li>
            <li class="link"><a href="#">News</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- Header -->
      <!-- Content -->
      <div class="content">
        <div class="text">
          <h2>Iphone 13 Pro Max</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
            quae sed excepturi quidem esse
          </p>
          <a href="#">All Products</a>
        </div>
        <div class="image">
          <img class="img" src="images/0.avif" alt="0" loading="lazy" />
        </div>
      </div>
      <!-- Content -->
      <!-- Icons -->
      <div class="icons">
        <img
          onclick="phones(this.src); colors('#000')"
          src="images/0.avif"
          alt="0"
          loading="lazy"
        />
        <img
          onclick="phones(this.src); colors('#247ec8')"
          src="images/1.avif"
          alt="1"
          loading="lazy"
        />
        <img
          onclick="phones(this.src); colors('#1e1e1e')"
          src="images/2.avif"
          alt="2"
          loading="lazy"
        />
        <img
          onclick="phones(this.src); colors('#c79b53')"
          src="images/3.avif"
          alt="3"
          loading="lazy"
        />
        <img
          onclick="phones(this.src); colors('#c82525')"
          src="images/4.avif"
          alt="4"
          loading="lazy"
        />
      </div>
      <!-- Icons -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
